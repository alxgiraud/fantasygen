<div class="btn-group totalitems-dropdown" uib-dropdown>
    <button id="single-button" type="button" class="btn btn-default btn-sm" uib-dropdown-toggle>
        {{ selectedValue }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu totalitems-dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="value in values">
            <a href ng-click="onUpdateTotal(value)">{{ value }}</a>
        </li>
    </ul>
</div>
