<div class="tabContent" ng-controller="groupNamesCtrl">

    <h4>Group</h4>
    <div class="btn-group main-dropdown" uib-dropdown>
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
            {{ selectedGroup.label }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="choice in groups">
                <a href ng-click="onSelectGroup(choice)">{{ choice.label }}</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <h4>{{ table.title }}</h4>
        </div>
        <div class="col-xs-4 text-right">
            <span>
                <total-selector 
                    selected-value="totalItems" 
                    values="[10, 30, 60, 100, 250, 500]"
                    select-total-items="onSelectTotalItems(total)">
                </total-selector>
            </span>
            <a href ng-click="refresh($index)">
                <span class="glyphicon glyphicon-refresh icon-refresh" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <!-- MD & LG -->
    <table class="table hidden-xs hidden-sm">
        <tbody>
            <tr ng-repeat="name in table.names track by $index" ng-switch on="$index % 3">
                <td ng-switch-when="0" width=33.33%>
                    {{ table.names[$index] }}
                </td>
                <td ng-switch-when="0" width=33.33%>
                    {{ table.names[$index + 1] }}
                </td>
                <td ng-switch-when="0" width=33.33%>
                    {{ table.names[$index + 2] }}
                </td>
            </tr>
        </tbody>
    </table>

    <!-- SM -->
    <table class="table hidden-xs hidden-md hidden-lg">
        <tbody>
            <tr ng-repeat="name in table.names track by $index" ng-switch on="$index % 2">
                <td ng-switch-when="0" width=50%>
                    {{ table.names[$index] }}
                </td>
                <td ng-switch-when="0" width=50%>
                    {{ table.names[$index + 1] }}
                </td>
            </tr>
        </tbody>
    </table>

    <!-- XS -->
    <table class="table hidden-sm hidden-md hidden-lg">
        <tbody>
            <tr ng-repeat="name in table.names track by $index">
                <td> {{ name }}</td>
            </tr>
        </tbody>
    </table>
</div>
