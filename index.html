<!doctype html>
<html>

<head>
    <title>Fantasy Generator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/cerulean.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <base href="/fantasygen/" />
</head>

<body>
    <div ng-app="generator" ng-cloak class="container">

        <h1>Fantasy Generator <i class="fa fa-magic"></i></h1>
        <ul class="nav" ng-class="type" ng-controller="navCtrl">
            <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab">
                <a href="{{tab.link}}" ng-click="onClickSelectTab(tab)">{{ tab.label }}</a>
            </li>
        </ul>

        <div ng-view></div>
    </div>

    <script src="js/lib/pouchdb-5.4.5.min.js"></script>
    <script src="js/lib/pouchdb.fruitdown.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="js/lib/bootstrap-slider.min.js"></script>
    <script src="js/lib/slider.js"></script>

    <script src="js/app.js"></script>

    <script src="js/directives/slideToggle.js"></script>
    <script src="js/directives/totalSelector.js"></script>

    <script src="js/services/markovChainGenerator.js"></script>
    <script src="js/services/nameGenerator.js"></script>
    <script src="js/services/fantasticSpeciesGenerator.js"></script>
    <script src="js/services/groupNamesGenerator.js"></script>
    <script src="js/services/tavernGenerator.js"></script>
    <script src="js/services/pouchDBServices.js"></script>

    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/markovChainCtrl.js"></script>
    <script src="js/controllers/fantasyNamesCtrl.js"></script>
    <script src="js/controllers/fantasticSpeciesCtrl.js"></script>
    <script src="js/controllers/groupNamesCtrl.js"></script>
    <script src="js/controllers/tavernCtrl.js"></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-80279849-1', 'auto');

</html>
